{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <h1><b>MAKE BOOKMARK</b></h1>
    <form method="POST">
        {% csrf_token %}
        <div class="text-end mb-3">
            <input type="checkbox" name="impo" class="btn-check" id="btn-check-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined">중요</label><br>
        </div>

        <div class="mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">SITE NAME</span>
            <input type="text" class="form-control" name='sname' placeholder="사이트 이름을 입력해주세요"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">SITE URL</span>
            <input type="url" name="surl" placeholder="https://"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">COMMENT</span>
            <textarea class="form-control" name="comment" placeholder="사이트를 설명하자면?" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></textarea>
        </div>
        <div class="text-end">
            <button class="btn btn-success">북마크 추가</button>
        </div>
    </form>
</div>
{% endblock %}
